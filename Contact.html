<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      padding: 20px;
    }

    /* Home Nav */
    .navbar {
      width: 100%;
      padding: 15px 30px;
      background: #3b873e;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #3b873e;
      margin-bottom: 20px;
      animation: slideIn 1s ease;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }

    /* Left Form Section */
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section p {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1.5s ease;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #3b873e;
      outline: none;
    }

    button {
      background-color: #3b873e;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2f6d31;
    }

    /* Right Info Section */
    .info-section {
      flex: 1;
      background-color: #eef6ee;
      padding: 20px;
      border-radius: 10px;
      animation: zoomIn 1s ease;
    }

    .info-section h2 {
      color: #3b873e;
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1rem;
      animation: fadeUp 1s ease;
    }

    .info-item i {
      margin-right: 12px;
      font-size: 1.2rem;
      color: #3b873e;
    }

    /* Animations */
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>My Website</h2>
    <a href="index.html">Home</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Contact Us</h1>
    <p style="text-align:center;">Feel free to reach out. Weâ€™ll get back to you soon!</p>

    <div class="contact-wrapper">
      <!-- Left Form -->
      <div class="form-section">
        <form>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" rows="5" required></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>

      <!-- Right Info -->
      <div class="info-section">
        <h2>Contact Info</h2>
        <div class="info-item"><i class="fas fa-envelope"></i> info@getintouch.we</div>
        <div class="info-item"><i class="fas fa-phone"></i> +91 xxxxxxx78</div>
        <div class="info-item"><i class="fas fa-map-marker-alt"></i> 14 Greenroad St.</div>
        <div class="info-item"><i class="fas fa-clock"></i> 09:00 - 18:00</div>
      </div>
    </div>
  </div>

</body>
</html>
