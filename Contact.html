<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .form-section {
      flex: 1;
      padding: 60px 40px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #000;
      animation: slideIn 1s ease;
    }

    .form-section p {
      margin-bottom: 30px;
      color: #555;
      animation: fadeIn 1.2s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1.5s ease;
    }

    input, textarea {
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 10px 5px;
      font-size: 1rem;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #f1c40f;
      outline: none;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 12px 30px;
      border: none;
      font-weight: bold;
      letter-spacing: 2px;
      width: fit-content;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #f1c40f;
      z-index: 0;
      transition: left 0.3s ease;
    }

    button:hover::before {
      left: 0;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .info-section {
      flex: 1;
      background-color: #00ff62;
      color: #fff;
      padding: 60px 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
    }

    .info-section h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      animation: zoomIn 1s ease;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1rem;
      animation: fadeUp 1s ease;
    }

    .info-item i {
      margin-right: 15px;
      font-size: 1.2rem;
      color: #f1c40f;
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }

      .info-section::before {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

<div class="contact-wrapper">
  <!-- Left Form Section -->
  <div class="form-section">
    <h1>Contact Us</h1>
    <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit"><span>SEND</span></button>
    </form>
  </div>

  <!-- Right Info Section -->
  <div class="info-section">
    <h2>Info</h2>
    <div class="info-item"><i class="fas fa-envelope"></i> info@getintouch.we</div>
    <div class="info-item"><i class="fas fa-phone"></i> +91 xxxxxxx78</div>
    <div class="info-item"><i class="fas fa-map-marker-alt"></i> 14 Greenroad St.</div>
    <div class="info-item"><i class="fas fa-clock"></i> 09:00 - 18:00</div>
  </div>
</div>

</body>
</html>
